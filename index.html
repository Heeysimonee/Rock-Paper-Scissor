<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="hero">
        <h1>Rock Paper Scissor</h1>
        <div class="game">
            <button class="button" id="rock">
                <img src="./img/rock.png" alt="rock">
            </button>
            <button class="button" id="scissor">
                <img src="./img/scissor.png" alt="scissor">
            </button>
            <button class="button" id="paper">
                <img src="./img/paper.png" alt="paper">
            </button>
        </div>
        <div class="sentence-box">
            <p class="result"></p>
        </div>
    </div>
        <div class="info">
            <div class="scoreboard">
                <p>Computer score: <span class="scorePc"></span></p>
                <p>Player score: <span class="scorePl"></span></p>
            </div>
            <div class="moves">
                <p class="textPc">Computer: </p>
                <p class="textPl">You: </p>
            </div>
        </div>
        
        
    
    
    <script src="./script.js"></script>
</body>
</html>
